name: PR Title Lint

on:
  push:
    branches: ['main']
  pull_request_target:
    types:
      - opened
      - edited

jobs:
  pr-title-lint:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
