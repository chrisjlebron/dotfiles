# this is all based on default of Nerd Fonts

command_timeout = 1000

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"

[time]
disabled = false

# [nodejs]
# symbol = "[⬢](bold green) "

[shlvl]
disabled = false
format = '[$symbol$shlvl]($style) '
# format = '[$symbol]($style) '
# repeat = false # default
symbol = "\uf103" # 🐚, ❯, 🪹, 🪺, \uf103
# repeat_offset = 0 # default
# threshold = 2 # default
